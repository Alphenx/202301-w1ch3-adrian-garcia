<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/354787b213.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-primary-box">
      <h1 class="header-primary-box header-primary-box__title">Lista de la compra</h1>
      <ul>
        <li>Principal</li>
        <li>Lista</li>
        <li>Acerca de</li>
      </ul>
    </div>
    <div class="header-secondary-box">
      <i class="fa-solid fa-plus"></i>
      <p>2/3 comprados</p>
    </div>
  </header>

  <section class="list-container">
    <ul class="list-container list-container__products">
      <li><input type="checkbox" id="item1"><label for="item1">Pan</label></li>
      <li><input type="checkbox" id="item2"><label for="item2">Azúcar</label></li>
      <li><input type="checkbox" id="item3"><label for="item3">Leche</label></li>
      <li><input type="checkbox" id="item4"><label for="item4">Tofu</label></li>
    </ul>

    <ul class="list-container list-container__prices">
      <p>0.45€ <i class="fa-solid fa-xmark"></i></p>
      <p>0.45€ <i class="fa-solid fa-xmark"></i></p>
      <p>0.45€ <i class="fa-solid fa-xmark"></i></p>
      <p>0.45€ <i class="fa-solid fa-xmark"></i></p>
    </ul>

    <p class="list-container__final-price">6.3€</p>
  </section>
</body>

</html>
